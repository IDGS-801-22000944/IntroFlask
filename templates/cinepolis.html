<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinépolis</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="{{ url_for('static', filename='css/cinepolis.css') }}">
</head>
<body>

    <div class="container mt-3">
        <div class="card p-4">
            <h2 class="text-center bg-dark text-white p-2">Cinépolis</h2>

            <form action="/procesar" method="POST">
                <div class="row">

                    <div class="col-md-6">
                        <fieldset class="border p-3">
                            <legend class="fw-bold">Entradas</legend>

                            <div class="mb-2">
                                <label for="nombre" class="form-label">Nombre:</label>
                                <input type="text" id="nombre" name="nombre" class="form-control" required>
                            </div>

                            <div class="mb-2">
                                <label for="compradores" class="form-label">Cantidad Compradores:</label>
                                <input type="number" id="compradores" name="compradores" class="form-control" required>
                            </div>

                            <div class="mb-2">
                                <label class="form-label">Tarjeta Cinéco:</label>
                                <div>
                                    <input type="radio" id="si" name="tarjeta" value="si">
                                    <label for="si">Sí</label>
                                    <input type="radio" id="no" name="tarjeta" value="no" checked>
                                    <label for="no">No</label>
                                </div>
                            </div>

                            <div class="mb-2">
                                <label for="boletos" class="form-label">Cantidad De Boletos:</label>
                                <input type="number" id="boletos" name="boletos" class="form-control" required>
                            </div>
                        </fieldset>
                    </div>

                    <div class="col-md-6">
                        <fieldset class="border p-3">
                            <legend class="fw-bold">Salidas</legend>
                            <div class="mb-2">
                                <label class="form-label">Valor a Pagar:</label>
                                <input type="text" class="form-control" value="{{ resultado }}" readonly>
                            </div>
                        </fieldset>
                    </div>
                </div>

                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-primary me-2">Procesar</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
