<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zodiaco Chino</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="{{ url_for('static', filename='css/zodiaco.css') }}">
    
</head>
<body class="container mt-5">
    <form method="POST" action="/Procesar">
        <div class=" row">

            <div class=" col-md-6">

                <div class="formu card p-3">

                    <h5 class="title text-center">Datos Personales</h5>

                    <label>Nombre</label>
                    <input type="text" name="nombre" class="form-control">

                    <label>Apellido Paterno</label>
                    <input type="text" name="apellidoPa" class="form-control">

                    <label>Apellido Materno</label>
                    <input type="text" name="apellidoMa" class="form-control">

                    <label>Fecha de Nacimiento</label>
                    <div class="d-flex">
                        <input type="number" name="dia" class="form-control me-1" placeholder="Día">
                        <input type="number" name="mes" class="form-control me-1" placeholder="Mes">
                        <input type="number" name="anio" class="form-control" placeholder="Año">
                    </div>

                    <label>Sexo</label>
                    <div>
                        <input class="rd" type="radio" name="sexo" value="masculino"> Masculino
                        <input class="rd" type="radio" name="sexo" value="femenino"> Femenino
                    </div>

                    <button id="imprimir" class="boton btn btn-dark mt-3 w-100" type="submit">IMPRIMIR</button>
                </div>
            </div>

            <div class="col-md-6">
                <div class="resultado">
                    <h3>Hola <span>{{ nombre }} {{ apellidoPa }} {{ apellidoMa }}</span></h3>
                    <p>Tienes <strong>{{ edad }}</strong> años</p>
                    <p>Tu signo zodiacal chino es: <strong>{{ signo }}</strong></p>
                    <img class="signo-img" src="{{ url_for('static', filename=imagen) }}" alt="{{ signo }}">

                </div>
            </div>
        </div>
    </form>
</body>
</html>
