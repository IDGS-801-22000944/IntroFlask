{%extends "layout.html"%}
{%block container%}


<form action="/resultado" method="post">

    <label for="n1">Numero 1:</label>
    <input type="number" id="n1" name="n1"><br> <br>

    <label for="n2">Numero 2:</label>
    <input type="number" id="n2" name="n2"><br>

    <p>Seleccione la operación:</p>
    <input type="radio" id="suma" name="operacion" value="suma" required>
    <label for="suma">Suma</label><br>
    
    <input type="radio" id="resta" name="operacion" value="resta">
    <label for="resta">Resta</label><br>
    
    <input type="radio" id="multiplicar" name="operacion" value="multiplicar">
    <label for="multiplicar">Multiplicación</label><br>
    
    <input type="radio" id="dividir" name="operacion" value="dividir">
    <label for="dividir">División</label><br> <br>


    <input type="submit" value="Calcular">
    
</form>

{% if resultado is not none %}
    <h2>Resultado: {{ resultado }}</h2>
{% endif %}


{%endblock%}
